<!DOCTYPE html>
<html>

    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>COFFEE LOVER</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" media="screen" href="bootstrapforms1.css" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
      </script>
      <script src="main.js">
      </script>
    </head>

    <body>
      {% extends 'base.html' %}


      {% block content %}
      <div class = 'container'> 
        <br>
         <br>
         <br>
         <br>
          

            <h1>There are {{ count }} words in your text</h1>

           <a class="navbar-brand" href="{% url 'home' %}">Start Again</a>

              <h1>Your Text:</h1>
            {{ fulltext }}

            <h1>Word Count: </h1>

            {% for word, counttotal in sortedwords %}

            {{ word }} - {{ counttotal }}
            <br>

            {% endfor %}

      </div>

      {% endblock %}

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
      </body>
    </html>
